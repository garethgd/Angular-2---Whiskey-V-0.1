<form name="editTeamName" *ngIf="selectedWhiskey">
  <h2> Edit Whiskey </h2>

  <div class ="form-group">
    <label for="whiskeyName"> Whiskey Name </label>
    <input type="text" [(ngModel)] = "selectedWhiskey.whiskeyName" class="form-control" name="whiskeyName" id="whiskeyName">

  </div>

  <div class ="form-group">
    <label for="whiskeyRating"> Whiskey Rating</label>
    <input type="number" [(ngModel)] = "selectedWhiskey.rating" class="form-control" name="whiskeyRating" id="whiskeyRating">

  </div>

  <div class ="form-group">
    <label for="whiskeyDescription"> Whiskey Description</label>
    <input type="text" [(ngModel)] = "selectedWhiskey.whiskeyDesc" class="form-control" name="whiskeyPrice" id="whiskeyPrice">

  </div>

  <button (click)="saveWhiskey()" type ="button" class="btn btn-primary">Submit </button> 

</form>
