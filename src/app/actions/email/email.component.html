<div [@moveInLeft]="state" class="edit">
  <span class="error" *ngIf="error" [@fallIn]='state'>{{ error }}</span>
  <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
    <span class="ion-android-arrow-back"> </span><a routerLink="/login" id="goback">Go back</a>
    <div class="form-group">
      <h2>Custom Login</h2>
      <label for="firstName"> Email </label>
      <input type="text" class="form-control" placeholder="Email address.." (ngModel)="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="firstName"> Password </label>
      <input class="form-control" type="password" placeholder="Password" (ngModel)="password" name="password" required>
    </div>
    <button type="submit" [disabled]="!formData.valid" class="btn btn-primary">Log in</button>
    <a routerLink="/signup" class="alc">Don't have an account?</a>
  </form>
</div>
